<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form name="register" action="register" method="post">
    {% csrf_token %}
<table border="1" style="border-collapse:collapse">
    <tr><td colspan="2"><h1>Registration Form</h1></td></tr>
    <tr><td>Username</td><td><input type="text" name="username" placeholder="username"></td></tr>
    <tr><td>Firstname</td><td><input type="text" name="firstname" placeholder="firstname"></td></tr>
    <tr><td>Lastname</td><td><input type="text" name="lastname" placeholder="lastname"></td></tr>
    <tr><td>Email</td><td><input type="text" name="email" placeholder="email"></td></tr>
    <tr><td>password</td><td><input type="password" name="pass" placeholder="password"></td></tr>
    <tr><td>Re-enter password</td><td><input type="password" name="password1" placeholder="Confirm  password"></td></tr>
    <tr><td colspan="2"><input type="submit" name="submit"  value="submit"></td></tr>
</table></form>

{% for msg in messages %}
<h2>{{ msg }}</h2>
{% endfor %}
</body>
</html>
